name: Build Executable with PyInstaller

on:
  release:
    types:
      - created  # Triggers only when a new release is created
  push:
    branches:
      - "release_workflow"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-10, windows-11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build executable using spec file
        run: |
          pyinstaller --noconfirm "Hybrid Engine UI.spec"

      - name: Package files into a ZIP
        run: Compress-Archive -Path dist/* -DestinationPath HybridEngineUI.zip

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: HybridEngineUI.zip
